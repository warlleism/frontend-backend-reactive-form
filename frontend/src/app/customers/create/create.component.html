<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <section>

  <div class="col-md-2" >
    <label for="name" class="form-label">Nome</label>
    <input [ngClass]="validatorFields('name')" type="text" class="form-control" id="name" formControlName="name">
  </div>

  <div class="col-md-2">
    <label for="lastName" class="form-label">Sobrenome</label>
    <input [ngClass]="validatorFields('lastName')" type="text" class="form-control" id="lastName" formControlName="lastName">
  </div>

  </section>



  <div class="col-md-4">
    <label for="email" class="form-label">Email</label>
    <input [ngClass]="validatorFields('email')" placeholder="julia_solza@gmail.com" type="text" class="form-control" id="email" formControlName="email">
  </div>

  <div class="col-md-4">
    <label for="cpf" class="form-label">CPF</label>
    <input [ngClass]="validatorFields('cpf')" placeholder="00000000000" type="text" class="form-control" id="cpf" formControlName="cpf">
  </div>

  <div class="col-md-4">
    <label for="rg" class="form-label">RG</label>
    <input [ngClass]="validatorFields('rg')" placeholder="00000000" type="text" class="form-control" id="rg" formControlName="rg">
  </div>

  <div class="endereco" formGroupName="endereco">


    <section>

       <div class="col-md-1">
      <label for="cep" class="form-label">Cep</label>
      <input  [ngClass]="validatorFields('endereco.cep')" placeholder="00000-000" type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()">
    </div>

    <div class="col-md-3">
      <label for="estado" class="form-label">Estado</label>

      <select name="" id="" [ngClass]="validatorFields('endereco.estado')"  class="form-control" id="estado" formControlName="estado">
        <option *ngFor="let item of estados | async" [value]="item.sigla"> {{item.nome}}</option>
      </select>
    </div>

    </section>

    <section>
  <div class="col-md-1">
      <label for="cidade" class="form-label">Cidade</label>
      <input [ngClass]="validatorFields('endereco.cidade')"  type="text" class="form-control" id="cidade" formControlName="cidade">
    </div>

    <div class="col-md-3">
      <label for="bairro" class="form-label">Bairro</label>
      <input [ngClass]="validatorFields('endereco.bairro')"  type="text" class="form-control" id="bairro" formControlName="bairro">
    </div>

    </section>

    <section>

    <div class="col-md-1">
      <label for="numero" class="form-label">NÃºmero</label>
      <input [ngClass]="validatorFields('endereco.numero')"  type="text" class="form-control" id="numero" formControlName="numero">
    </div>

    <div class="col-md-3">
      <label for="rua" class="form-label">Rua</label>
      <input [ngClass]="validatorFields('endereco.rua')"  type="text" class="form-control" id="rua" formControlName="rua">
    </div>

    </section>

  </div>

  <button type="submit" class="btn btn-primary col-md-4">Submit</button>

</form>
